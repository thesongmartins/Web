<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangata Studios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dangata Studios</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home" class="section">
            <h2>Welcome to Our Photography Portfolio</h2>
            <p>Capturing beautiful moments through the lens.</p>
        </section>

        <section id="gallery" class="section">
            <h2>Photo Gallery</h2>
            <div class="gallery">
                <!-- Your photos go here -->
                <img src="images/photo 1.jpg" alt="Photo 1" class="gallery-item">
                <img src="images/photo 2.jpg" alt="Photo 2" class="gallery-item">
                <img src="images/photo 3.jpg" alt="Photo 3" class="gallery-item">
                <!-- Add more photos as needed -->
            </div>
        </section>

        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Dangata Photography Studios</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
